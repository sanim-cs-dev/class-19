<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 19</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <button id="btn" >
        
    </button>

    <h3>Digital Clock</h3>

    <div id="digital_clock">
        <div class="clock">
            <div class="hour">
                <h2>00</h2>
            </div>
            <span>:</span>
            <div class="min">
                <h2>00</h2>
            </div>
            <span>:</span>
            <div class="sec">
                <h2>00</h2>
            </div>
            <span>:</span>
            <div class="am">
                <h2>am</h2>
            </div>
        </div>
    </div>

    <h3>Analog clock
    </h3>

    <section id="analogClock">
        <div class="container">
            
            <div class="clock">
                
                <span style="--i:1"><b>1</b></span>
                <span style="--i:2"><b>2</b></span>
                <span style="--i:3"><b>3</b></span>
                <span style="--i:4"><b>4</b></span>
                <span style="--i:5"><b>5</b></span>
                <span style="--i:6"><b>6</b></span>
                <span style="--i:7"><b>7</b></span>
                <span style="--i:8"><b>8</b></span>
                <span style="--i:9"><b>9</b></span>
                <span style="--i:10"><b>10</b></span>
                <span style="--i:11"><b>11</b></span>
                <span style="--i:12"><b>12</b></span>

                <div class="hand" id="hour" style="--color:rgb(221, 13, 13); --hight:80px"><i></i></div>
                <div class="hand" id="min" style="--color:rgb(20, 134, 84); --hight:105px"><i></i></div>
                <div class="hand" id="sec" style="--color:rgb(49, 77, 213); --hight:125px"><i></i></div>
            </div>
            
        </div> 
    </section>

    






    <script src="js/app.js"></script>
</body>
</html>
